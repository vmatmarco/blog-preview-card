<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Blog preview card</title>
    </head>

    <body>
        <main>
            <article class="card">
                <img src="./assets/images/illustration-article.svg" alt="Blog image" />

                <section class="content">
                    <span class="category text-preset3">Learning</span>
                    <p class="publish-date text-preset3">Published 21 Dec 2023</p>
                    <h2 class="title text-preset1">HTML & CSS foundations</h2>
                    <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </section>

                <section class="author">
                    <img src="./assets/images/image-avatar.webp" alt="Author avatar" />
                    <span class="author-name text-preset3">Greg Hooper</span>
                </section>
            </article>
        </main>
    </body>
</html>
